<div class="container">
  <div class="row">
      <div ng-cloak ng-show="GithubProfile">
          <h2> {{ GithubProfile.name }} ({{ GithubProfile.login }})</h2>
          <img ng-src="{{ GithubProfile.avatar_url }}" title="{{ GithubProfile.login }}" />
          <p>
            <b>Bio:</b> {{ GithubProfile.bio }} </p>
          <p>
            <b>GitHubUrl: </b>
            <a href="{{ GithubProfile.html_url  }}" target="_blank"> {{ GithubProfile.html_url }} </a>
          </p>
        </div>        
  </div>
  <div class="row">
      <div class="form-group">
        <label id="sortList">Sort List:</label>
        <div class="input-group">
        <select name="sortList" ng-model="repoSortOrder">
          <option value="+name">Name</option>
          <option value="-stargazers_count">stars count</option>
          <option value="+language">language</option>
        </select>
        </div>
        </div>
  </div>
  <div class="row">
      <form>
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search the Repos" ng-model="searchRepos">
            </div>      
          </div>
        </form>
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Stars</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="repo in repos | orderBy:repoSortOrder | filter:searchRepos">
          <td><a href ng-click="furtherRepoDetails(repo.name)">{{ repo.name }}</a></td>
          <td>{{ repo.stargazers_count | number }}</td>
          <td>{{ repo.language }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
